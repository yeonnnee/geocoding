
<div class="register">
  <h1>회원가입</h1>
  <form class="register-form">
    <div class="form-input">
      <label for="email">이메일</label>
      <input id="email" type="email" autocomplete>
    </div>
    <div class="form-input">
      <label for="password">비밀번호</label>
      <input id="password" type="password" autocomplete>
    </div>
  </form>
</div>
