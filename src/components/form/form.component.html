<div class="about-form" [formGroup]="statusForm">
  <h1>Form Status</h1>
  <div class="example" *ngFor="let example of statusList let index = index">
    <input type="text" formControlName="{{example}}">
    <div class="status">
      <ul>
        <li *ngFor="let status of statusList" 
        [ngClass]="{
          'valid':statusForm.get(example)?.valid && status ==='valid', 
          'invalid':statusForm.get(example)?.invalid && status ==='invalid',
          'touched':statusForm.get(example)?.touched && status ==='touched',
          'dirty':statusForm.get(example)?.dirty && status ==='dirty',
          'pristine':statusForm.get(example)?.pristine && status ==='pristine',
          'pending':statusForm.get(example)?.pending && status ==='pending'
        }">{{status}}</li>
      </ul>
      <p *ngIf="index === 0">VALIDATION : Min Length 6</p>
      <p> STATUS: {{statusForm.get(example)?.status | json}}</p>
    </div>
    <hr>
  </div>

  <div class="button-container">
    <button class="mark-btn" (click)="markAllAsTouched()">markAllAsTouched</button>
    <button class="disable-btn" (click)="disableForm()">disable</button>
    <button class="enable-btn" (click)="enableForm()">enable</button>
  </div>

</div>
