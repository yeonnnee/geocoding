<table class="table table-striped" id="table">
  <thead>
    <tr>
      <ng-container *ngFor="let listForm of category; let rowIdx = index;">
          <th colspan="2" *ngIf="listForm.unit">{{listForm.order}}. {{listForm.title}}</th>
          <th rowspan="2" colspan="2" *ngIf="!listForm.unit">{{listForm.order}}. {{listForm.title}}</th>
      </ng-container>
      <th rowspan="2"> <button class="no-print" (click)="paintGrid()">+</button></th>
    </tr>
    <tr>
      <ng-container *ngFor="let listForm of category; let rowIdx = index;">
        <th colspan="2" *ngIf="listForm.unit">
          <b>({{listForm.unit}})</b>
        </th>
    </ng-container>
    </tr>
  </thead>
  <tbody >
    <ng-container *ngFor="let listForm of gridData; let rowIdx = index;">
      <tr *ngFor="let data of listForm.data let j=index">
        <ng-container *ngFor="let column of columns; let k=index">
          <td colspan="2" *ngIf="column !== 'palletNo'">
            {{ data[column]  || 'N/A'}}
          </td>
          <td colspan="2" *ngIf="column === 'palletNo'" [ngClass]="{'merge-cell': listForm.data.length > 1}">
            {{ data[column] }}
          </td>
          <div class="add-sub-list-btn" *ngIf="k === columns.length -1 " cdkOverlayOrigin #trigger="cdkOverlayOrigin">
            <button (click)="openOtpion(rowIdx, j)"><i class="fas fa-ellipsis-v"></i></button>
            <ng-template
              cdkConnectedOverlay
              [cdkConnectedOverlayOrigin]="trigger"
              [cdkConnectedOverlayOpen]="openGridControl.row === rowIdx &&  openGridControl.index === j"
            >
            <ul class="overlay-list">
              <button class="close-btn" (click)="closeOption()">x</button>
              <li (click)="addRow(listForm)" *ngIf="data['palletNo']">항목 추가하기</li>
              <li (click)="deleteRow(listForm.row,j)">항목 삭제하기</li>
              <li>CBM 계산하기</li>
            </ul>
            </ng-template>
          </div>
        </ng-container>
      </tr>
    </ng-container>
  </tbody>
</table>
